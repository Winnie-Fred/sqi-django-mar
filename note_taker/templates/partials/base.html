<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Note Taker{% endblock title %}</title>
    <style>
        .message-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        /* Style for individual messages */
        .message {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }

        /* Different styles for different message tags */
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        /* Hover effect to highlight the message when mouse is over it */
        .message:hover {
            background-color: #f1f1f1;
        }

        /* Optional: Styling for the message icons (if you have icons for each message type) */
        .message::before {
            content: "â€¢";
            margin-right: 10px;
            font-weight: bold;
        }

        .message.success::before {
            color: #28a745;
        }

        .message.error::before {
            color: #dc3545;
        }

        .message.warning::before {
            color: #ffc107;
        }
    </style>
</head>
<body>

    {% if  request.user.is_authenticated %}
    <form action="{% url 'users:log_out' %}" method="POST">
        {% csrf_token %}
        <button type="submit">Log Out</button>
    </form>

        <div>
            Welcome, {{ request.user }}!
        </div>
    {% else %}
    <p>You need to log in</p>
    <a href="{% url 'users:log_in' %}">Log In</a>
    {% endif %}

    {% if messages %}
        <ul class="message-list">
            {% for message in messages %}
                <li class="message {{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    {% block body %}
    
    {% endblock body %}
</body>
</html>
