
{% extends "partials/base.html" %}

{% block title %}Add a Book{% endblock title %}


{% block body %}
    <h1>Add a Book</h1>

    <form action="{% url 'library:add_book_with_django_forms_dot_form' %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Submit</button>

    </form>

{% endblock body %}
