
{% extends "partials/base.html" %}

{% block title %}All Books{% endblock title %}


{% block body %}
    <h1>List of Books</h1>
    <ul>
        {% for book in books %}
            <li><a href="{% url 'library:book_detail' book.id %}">{{ book.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock body %}
